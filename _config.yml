# Site
name: "Sam3oul"
title: "Sam3oul"
description: "The  official website of ismail said"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: "/Sam3oul.github.io"
google_analytics: ''
disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Sam3oul:
    name: Sam3oul
    display_name: Sam3oul
    image: 'assets/images/ismail.jpg'
    email: ismail.said@insat.ucar.tn
    web: Sam3oul.me
    Linkedin: https://www.linkedin.com/in/ismail-said-17b08a1b7/
    description: "ICT engineering student at INSAT : the institute of Applied Sciences and Technologies of Tunis , AI engineer at Tellemai ,developer and data science enthusiast "
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
